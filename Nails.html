<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nails Gallery</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .gallery-item {
            background: #fff;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .gallery img {
            width: 250px; /* Adjust as needed */
            height: auto;
            display: block;
            border-radius: 5px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>Nails Portfolio</h1>

    <div class="gallery">
        <div class="gallery-item">
            <img src="Nails/1.png" alt="Nail design 1">
        </div>
        <div class="gallery-item">
            <img src="Nails/2.png" alt="Nail design 2">
        </div>
        <div class="gallery-item">
            <img src="Nails/3.png" alt="Nail design 3">
        </div>
        <div class="gallery-item">
            <img src="Nails/4.png" alt="Nail design 4">
        </div>
    </div>

</body>
</html>
