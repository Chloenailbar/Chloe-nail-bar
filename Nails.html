<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nails Full Screen Gallery</title>
    <style>
        /* Remove default browser margins */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            /* Enable vertical scroll snapping */
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
        }

        .section {
            width: 100%;
            height: 100vh; /* Set height to 100% of the viewport */
            scroll-snap-align: start; /* Snap to the top of each image */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .section img {
            width: 100%;
            height: 100%;
            /* 'cover' ensures the image fills the screen without distortion, 
               though it may crop the edges */
            object-fit: cover; 
            display: block;
        }
    </style>
</head>
<body>

    <div class="section">
        <img src="Nails/1.png" alt="Nail Design 1">
    </div>

    <div class="section">
        <img src="Nails/2.png" alt="Nail Design 2">
    </div>

    <div class="section">
        <img src="Nails/3.png" alt="Nail Design 3">
    </div>

    <div class="section">
        <img src="Nails/4.png" alt="Nail Design 4">
    </div>

</body>
</html>
